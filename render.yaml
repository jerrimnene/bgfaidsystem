services:
  # Backend API Service
  - type: web
    name: bgf-backend
    env: node
    repo: https://github.com/jpbmnene-oss/bgf-aid-system
    rootDir: ./backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free

  # Frontend Service
  - type: web
    name: bgf-frontend
    env: node
    repo: https://github.com/jpbmnene-oss/bgf-aid-system
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free

databases:
  # PostgreSQL Database
  - name: bgf-database
    plan: free
